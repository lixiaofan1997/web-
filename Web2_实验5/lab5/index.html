<!DOCTYPE HTML>
<html>
<head>
    <title> 仿QQ空间相册 </title>
    <meta charset="utf-8" />
    <style type="text/css">
        #main{
        width:1000px;
        margin:auto;
        }
        #smallpic{
        height:120px; 
        }
        img{
        float:left; 
        margin-right:10px; 
        margin-bottom:10px;
        }
        #smallpic img:hover{
            cursor:pointer; /*设定鼠标的形状为小手*/
        }
        .pb{
         border:3px solid #14c3fd;
        } 
    </style>
</head>
<body>
    <div id="main">
        <div id="smallpic">
            <img src="images/s2.jpg" width="180" height="100" id="img1" onclick="showbig('img1');" />
            <img src="images/s3.jpg" width="180" height="100" id="img2" onclick="showbig('img2');"/>
            <img src="images/s4.jpg" width="180" height="100" id="img3" onclick="showbig('img3');"/>
            <img src="images/s5.jpg" width="180" height="100" id="img4" onclick="showbig('img4');"/>
            <img src="images/s6.jpg" width="180" height="100" id="img5" onclick="showbig('img5');"/>
        </div>
        <div>
            <img src="images/s1.jpg" width="940px" id="bigpic" />
        </div>
    </div>
</body>
<script type="text/javascript">
    var onclickthis=false;
    var imgs=document.getElementsByTagName("img");//img图像的数组
    function showbig(e){
        for(var i=0;i<=5;i++)
        {
            imgs[i].style.border="0px";
        }
        document.getElementById(e).style.border="3px solid yellow";
        var smallImg=document.getElementById(e).src;
        document.getElementById("bigpic").src=smallImg;
    }  
</script>
</html>
