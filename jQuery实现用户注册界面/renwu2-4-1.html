<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户注册</title>
	<style type="text/css">
		h1{
			padding-left: 75px;
		}
		table{
			border:1px solid red;
			float:left;
		}
	</style>
</head>
<body>
	<h1>用户注册</h1>
	<form method="get">
		<table  border="1px" cellpadding="5px" cellspacing="0px" >
			<tr ><!-- //用户名 -->
				<td align="right">用户名：</td>
				<td width="80%">
					<input type="text" name="username" id="trNo1uname" width="10%" >
				</td>
			</tr>
			<tr><!-- 密码 -->
				<td align="right">密码：</td>
				<td><input type="text" name="password" id="trNo2pword"></td>
			</tr>
			<tr><!-- 确认密码 -->
				<td align="right">确认密码：</td>
				<td><input type="text" name="confirmPassword"  id="trNo3cword"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="button" name="button" value="注册"></td>
			</tr>
		</table>
	</form>
</body>
<script type="text/javascript" src="jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript">
	var $username=$('input[name="username"]');
	var $password=$('input[name="password"]');
	var $conPassword=$('input[name="confirmPassword"]');
	// var $uname=$username.val();//返回或设置匹配元素的值，主要应用于input元素
	
	$username.blur(function(){
		$uname=$username.val();
			if($uname.length==0){//如果 input的值为空
				if($("#new01").length==0){
					//console.log(1);
					$('#trNo1uname').after('<span id="new01">用户名不能为空</span>');
					//在里面之后插入新节点
				}
				else{
				}
			}
			else{
				//console.log(1);
				if($("#new01").length==0){}
				else{
					$("#new01").remove();
				}
			}
	});
	$password.blur(function(){// console.log(1);
		$pword=$password.val();
			if($pword.length==0){//如果 input的值为空
				if($("#new02").length==0){
					//console.log(1);
					$('#trNo2pword').after('<span id="new02">密码不能为空</span>');
					//在里面之后插入新节点
				}
				else{
				}
			}
			else{
				//console.log(1);
				if($("#new02").length==0){}
				else{
					$("#new02").remove();
				}
			}
		});
	$password.blur(function(){// console.log(1);
		$pword=$password.val();
		$cword=$conPassword.val();
		if($pword==$cword&&$cword.length!=0&&$pword.length!=0){
			if($("#new04").length==0){}
			else{
				$("#new04").remove();
			}
		}
	});
	$conPassword.blur(function(){
		$cword=$conPassword.val();
			if($cword.length==0){//如果 conPassword input的值为空
				if($("#new03").length==0){
					//console.log(1);
					$('#trNo3cword').after('<span id="new03">确认密码不能为空</span>');
					//在里面之后插入新节点
				}
				else{}
			}
			else{
				//console.log(1);
				if($("#new03").length==0){}
				else{
					$("#new03").remove();
				}
			}
	});	
	$conPassword.blur(function(){
		$pword=$password.val();
		$cword=$conPassword.val();
		if($cword.length!=0){
			if($pword==$cword){
				if($("#new04").length==0){}
				else{
					$("#new04").remove();
				}
			}
			else{
				if($("#new04").length==0){
					$('#trNo3cword').after('<span id="new04">确认密码与密码不一致</span>');
				}
				else{}	
			}
		}
	});
</script>
</html>
