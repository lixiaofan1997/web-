<!DOCTYPE html>
<html>
<head>
	<title>盒子模型</title>
	<meta charset="utf-8"/>
	<style type="text/css">
	#one{
		background-color: pink;
		width: 750px;
		height: 150px;
	}
	#two{
		background-color: gray;
		width: 725px;
		height: 270px;
		padding:10px 15px 10px 10px;
	}
	#three{
		background-color: yellow;
		width: 400px;
		height: 270px;
		float: left;
	}
	#four{
		background-color:red;
		width: 310px;
		height: 270px;
		margin-left:15px;
		float: left;
	}	
	#five{
			background-color:blue;
			width: 750px;
			height:90px;
		}		
	</style>
</head>
<body>
	<div id="one"></div>
	<div id="two">
		<div id="three"></div>
		<div id="four"></div>
	</div>
	<div id="five"></div>

</body>
</html>
