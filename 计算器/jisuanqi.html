<!DOCTYPE html>
<html>
<head>
	<!--（1）js文件运行时从上到下运行，则script标签如果写在上面，可能会因为获取不到值而报错。解决这种问题也可以在script标签上加onload标签。
	（2）可以尝试在调试器中打断点进行调试。-->
	<title>简单计算器</title>
	<meta charset="utf-8">
	<style type="text/css">
		button{
			height:80px;
			width:80px;
			font-size:25px;
		}
	</style>
</head>
<body>
	<table border="1" cellspacing="4" cellpadding="10" align="center">
		<tr>
			<td colspan="3" align="right" id="result" style="font-size:30px;">0</td>
			<td><button id="btn" value="C" onclick="clearData();">C</button></td>
		</tr>
		<tr>
			<td><button id="btn1" value="1" onclick='showData("btn1");'>1</button></td>
			<td><button id="btn2" value="2" onclick='showData("btn2");'>2</button></td>
			<td><button id="btn3" value="3" onclick='showData("btn3");'>3</button></td>
			<td><button id="btn+" value="+" onclick='showData("btn+");'>+</button></td>
		</tr>
		<tr>
			<td><button id="btn4" value="4" onclick='showData("btn4");'>4</button></td>
			<td><button id="btn5" value="5" onclick='showData("btn5");'>5</button></td>
			<td><button id="btn6" value="6" onclick='showData("btn6");'>6</button></td>
			<td><button id="btn-" value="-" onclick='showData("btn-");'>-</button></td>
		</tr>
		<tr>
			<td><button id="btn7" value="7" onclick='showData("btn7");'>7</button></td>
			<td><button id="btn8" value="8" onclick='showData("btn8");'>8</button></td>
			<td><button id="btn9" value="9" onclick='showData("btn9");'>9</button></td>
			<td><button id="btn*" value="*" onclick='showData("btn*");'>*</button></td>
		</tr>
		<tr>
			<td><button id="btn0" value="0" onclick='showData("btn0");'>0</button></td>
			<td><button id="btn." value="." onclick='showData("btn.");'>.</button></td>
			<td><button id="btn=" value="=" onclick="calculate();">=</button></td>
			<td><button id="btn/" value="/" onclick='showData("btn/");'>/</button></td>
		</tr>
	</table>
</body>
<script type="text/javascript" src="jisuanqi.js">	
</script>
</html>
