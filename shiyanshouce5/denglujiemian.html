<!DOCTYPE html>
<html>
	<head>
		<title>登录界面</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
	<table border="1" width="430" cellspacing="0">
	<form method="get">
		<tr>
			<td colspan="2" style="text-align:center">用户登录</td>
		</tr>
		<tr>
			<td>用户名：</td>
			<td style="text-align:center"><input type="text" name="username"></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td style="text-align:center"><input type="password" name="password"></td>
		</tr>	
		<tr>
			<th colspan="2">
				<input type="submit" name="information" value="登录">
				<input type="submit" name="submit" value="注册">
			</th>
		</tr>
	</form>
	</table>
	</body>
</html>
